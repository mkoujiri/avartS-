<!DOCTYPE html>
<html>

<head>
	<title>avartS+ Homepage</title>
	<link rel="icon" href= "{{url_for('static',filename='favicon.ico') }}">
	<script src="https://cdn.plot.ly/plotly-2.30.0.min.js" charset="utf-8"></script>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> 
	<script src="/static/plotsScript.js"></script>
</head>

<body>

	<div class="content">
		<div class="rectangle">

		  avartS+ | <span id="welcomename" style="font-size: 16px;"></span>
		  <button class="btn" style="left:25%;" onclick="window.location.replace('/weeklyinfo')">Weekly Stats</button> 
		  <button class="btn" style="left:35%;" onclick="window.location.replace('/yearlyinfo')">Yearly Stats</button> 
		  <button class="btn" style="left:45%;" onclick="window.location.replace('/me')">Activity Type</button> 
		  <button class="btn" style="left:55%;" onclick="window.location.replace('career')">Pie Charts</button> 
		  <button class="btn" style="left:65%;" onclick="window.location.replace('about')">About Us</button> 
	  	  <button class="btn" style="left:80%;" onclick="window.location.replace('/reload')">Reload Activites</button> 
		  <button class="btn" style="left:90%;" onclick="window.location.replace('logout')">Log Out</button> 
		</div>
		<div class="about_and_info">
		  <h2>Info by activity type</h2>
		
		<select id="activityType" onChange="getYearlyData();getYearlyElevation();" selected="run">
			<option value="Run">Run</option>
			<option value="Ride">Ride</option>
			<option value="NordicSki">Nordic Ski</option>
			<option value="RollerSki">Roller Ski</option>
			<option value="Rowing">Rowing</option>
			<option value="Swim">Swim</option>
			<option value="Walk">Walk</option>
			<option value="Hike">Hike</option>
			<option value="Kayaking">Kayak</option>
			<option value="Canoeing">Canoe</option>
		  </select>
		</div>
		<div class="plots">
			<div id="yearlyPlot" class="plot"></div>
			  <br><br>
			<div id="yearlyPlotElev" class="plot"></div>

		</div>
		
		<div class="compatible-strava">
			<img src="https://i.ibb.co/m8qgRMX/compatible.png" alt="Compatible with Strava">
		</div>

	</div>
	<script>
		window.addEventListener('load', (event)=>{
			getUserInfo();
			// getWeeklyData();
			getYearlyData();
			// getMonthlyDistByYear();
			getYearlyElevation();
			// getAlltimeDist();
		});
	</script>

</body>

</html>
